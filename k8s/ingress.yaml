apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: angular-app
  namespace: autenticacion-ap
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: public
  rules:
    - host: devherramientassdde.desarrolloeconomico.gov.co
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: tufinca-backend
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: angular-app
                port:
                  number: 80
