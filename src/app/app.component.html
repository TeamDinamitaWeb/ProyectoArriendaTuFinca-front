<h1>{{ title }}</h1>

<h1 class="text-4xl text-blue-500 font-bold text-center mt-10">
  ¡Tailwind está funcionando!
</h1>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Correo</th>
      <th>Tipo de Usuario</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios">
      <td>{{ usuario.id }}</td>
      <td>{{ usuario.nombre }}</td>
      <td>{{ usuario.apellido }}</td>
      <td>{{ usuario.correo }}</td>
      <td>{{ usuario.tipoUsuario }}</td>
    </tr>
  </tbody>
</table>
