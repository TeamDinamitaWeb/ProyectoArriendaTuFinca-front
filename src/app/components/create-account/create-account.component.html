<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md border border-gray-200">
      <h2 class="text-2xl font-bold text-center mb-6 text-blue-700">Crear Cuenta</h2>
  
      <form (ngSubmit)="crearUsuario()" class="space-y-4">
        <div class="form-group">
          <label for="nombre" class="block font-medium text-gray-700">Nombre</label>
          <input type="text" id="nombre" [(ngModel)]="usuario.nombre" name="nombre"
            class="form-control block w-full mt-1 rounded-lg border border-gray-300 p-2 focus:ring focus:ring-blue-200"
            required>
        </div>
  
        <div class="form-group">
          <label for="apellido" class="block font-medium text-gray-700">Apellido</label>
          <input type="text" id="apellido" [(ngModel)]="usuario.apellido" name="apellido"
            class="form-control block w-full mt-1 rounded-lg border border-gray-300 p-2 focus:ring focus:ring-blue-200"
            required>
        </div>
  
        <div class="form-group">
          <label for="correo" class="block font-medium text-gray-700">Correo</label>
          <input type="email" id="correo" [(ngModel)]="usuario.correo" name="correo"
            class="form-control block w-full mt-1 rounded-lg border border-gray-300 p-2 focus:ring focus:ring-blue-200"
            required>
        </div>
  
        <div class="form-group">
          <label for="contraseña" class="block font-medium text-gray-700">Contraseña</label>
          <input type="password" id="contraseña" [(ngModel)]="usuario.contrasena" name="contraseña"
            class="form-control block w-full mt-1 rounded-lg border border-gray-300 p-2 focus:ring focus:ring-blue-200"
            required>
        </div>
  
        <div class="form-group">
          <label for="tipoUsuario" class="block font-medium text-gray-700">Tipo de Usuario</label>
          <select id="tipoUsuario" [(ngModel)]="usuario.tipoUsuario" name="tipoUsuario"
            class="form-select block w-full mt-1 rounded-lg border border-gray-300 p-2 focus:ring focus:ring-blue-200"
            required>
            <option value="" disabled selected>Seleccione una opción</option>
            <option value="ARRENDATARIO">ARRENDATARIO</option>
            <option value="ARRENDADOR">ARRENDADOR</option>
          </select>
        </div>
  
        <button type="submit"
          class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md">
          Crear Cuenta
        </button>
      </form>
    </div>
  </div>
