<div class="p-4 border rounded shadow w-1/2 mx-auto">
    <h2 class="text-xl font-bold mb-4">Eliminar Usuario</h2>
    <input
      type="number"
      [(ngModel)]="idUsuario"
      placeholder="ID del usuario"
      class="p-2 border rounded w-full mb-4"
    />
    <button (click)="eliminar()" class="bg-red-500 text-white px-4 py-2 rounded">
      Eliminar
    </button>
  </div>
