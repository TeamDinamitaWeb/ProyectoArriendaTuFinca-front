<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<div class="container mx-auto py-10 px-4">
  <h1 class="text-3xl font-bold text-gray-800 mb-8 animate__animated animate__fadeInDown">User Control Panel</h1>

<div class="radio-inputs">
    <label class="radio">
      <input type="radio" name="radio" checked="">
      <span class="name">All users</span>
    </label>
    <label class="radio">
      <input type="radio" name="radio">
      <span class="name">Active users</span>
    </label>
        
    <label class="radio">
      <input type="radio" name="radio">
      <span class="name">Eliminated users</span>
    </label>
  </div>

  <div class="overflow-x-auto bg-white rounded-md shadow-md animate__animated animate__fadeInUp animate__delay-200">
    <table class="min-w-full leading-normal">
      <thead>
        <tr>
          <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
            ID
          </th>
          <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
            Name
          </th>
          <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
            Email
          </th>
          <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
            Status
          </th>
          <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider">
            Actions
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of listaUsuarios" class="animate__animated animate__fadeIn animate__delay-{{ 4 * 50 }}ms">
          <td class="px-5 py-5 border-b border-gray-200 text-sm">{{ usuario.id }}</td>
          <td class="px-5 py-5 border-b border-gray-200 text-sm">{{ usuario.nombre }} {{ usuario.apellido }}</td>
          <td class="px-5 py-5 border-b border-gray-200 text-sm">{{ usuario.correo }}</td>
          <td class="px-5 py-5 border-b border-gray-200 text-sm">
            <span [ngClass]="{'bg-green-200 text-green-800': usuario, 'bg-red-200 text-red-800': !usuario}" class="px-2 py-1 rounded-full text-xs font-semibold">{{ usuario ? 'Activo' : 'Eliminado' }}</span>
          </td>
          <td class="px-5 py-5 border-b border-gray-200 text-right text-sm">
            <button (click)="updateUsuario()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full mr-2 focus:outline-none focus:shadow-outline">
              <i class="fas fa-edit"></i>
              <span class="hidden md:inline">Editar</span>
            </button>
            <button (click)="deleteUsuario()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline">
              <i class="fas fa-trash-alt"></i>
              <span class="hidden md:inline">Eliminar</span>
            </button>
          </td>
        </tr>
        <tr *ngIf="listaUsuarios.length === 0">
          <td colspan="5" class="px-5 py-5 border-b border-gray-200 text-center text-gray-500">
            No hay usuarios para mostrar.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
